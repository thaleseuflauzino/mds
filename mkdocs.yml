site_name: DOCUMENTAÇÃO - LICITA BSB
repo_url: https://github.com/unb-mds/2024-1-Squad-03

extra_css:
  - stylesheets/theme.css
nav: 
  - Home: index.md
  - Tutorial - Como Inicializar o Ambiente Virtual: execution.md
  - Sprints:
    - Sprint 0:
      - Reunião 1: Atas/Sprint0_reunião1.md
      - Reunião 2: Atas/Sprint0_reunião2.md
    - Sprint 1:
      - Reunião 1: Atas/Sprint1_reunião1.md
      - Reunião 2: Atas/Sprint1_reunião2.md
    - Sprint 2:
      - Reunião 1: Atas/Sprint2_reunião1.md
    - Sprint 3:
      - Reunião 1: Atas/Sprint3_reunião1.md
      
  - Materiais de Estudos: Estudos/Estudos.md
  - Organização da Equipe: OrganizacaoEquipe/Cargos do Time.md
theme: 
  logo: stylesheets/logo-teste.png
  name: material
  font:
    text: Basic
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
  palette: 
    - scheme: light
      primary: custom
      toggle:
        icon: material/weather-night
        name: Trocar para modo escuro

    - scheme: slate
      primary: custom
      toggle:
        icon: material/weather-sunny
        name: Trocar para modo claro
  icon:
    repo: fontawesome/brands/git-alt
